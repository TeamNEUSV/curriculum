<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="user-container"></div>
  <script>
fetch('/graphql', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
  },
  body: JSON.stringify({query: '{users}'})
}).then(r => r.json()).then( d => {
  const container = document.querySelector('#user-container');
  container.innerHTML = d.data.users.reduce( (acc, u) => acc + `<h3>${u}</h3>`, '');
});
  </script>
</body>
</html>
